{% extends 'budget_app/base.html' %}
{% block content %}


<div class="container">
    
    <h3>My projects</h3>
    <hr />
        
    {% for project in project_list %}
        <div class="row">
            
            <div class="col s12 m6 l4">
                <div class="card-panel project-name">
                    <h5>{{ project.name }}</h5>
                    <a href="{% url 'detail' project.slug %}" class="btn">visit</a>
                </div>
            </div>

        </div>
        <a href="{% url 'add' %}" class="btn-large grey right">
            <i class="material-icons white-text left">add_circle_outlined</i>
            <span class="bold">Add Project</span>
        </a>
    {% empty %}
        <div class="row">
            <div class="noproject-wrapper center">
                <h3 class="grey-text">
                    Sorry, you don't have any project yet!
                </h3>
                <a href="{% url 'add' %}" class="btn-large grey">
                    <i class="material-icons white-text left">add_circle_outlined</i>
                    <span class="bold">Add Project</span>
                </a>
            </div>

        </div>
    {% endfor %}
    
</div>

{% endblock %}
