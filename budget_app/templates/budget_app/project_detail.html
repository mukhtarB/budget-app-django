{% extends 'budget_app/base.html' %}
{% block content %}

<div class="container">
    <section class="section section-stats">
        <div class="row my-row">
            <div class="col s12 m12 l4">
                <div class="card-panel">
                    <h6 class="bold">Total Budget</h6>
                    <h1 class="bold">$ {{ project.budget }}</h1>
                </div>
            </div>

            <div class="col s12 m6 l4">
                <div class="card-panel">
                    <h6 class="bold">Budget Left</h6>
                    <h1 class="bold">$ ...</h1>
                </div>
            </div>

            <div class="col s12 m6 l4">
                <div class="card-panel">
                    <h6 class="bold">Total Transactions</h6>
                    <h1 class="bold">$ ...</h1>
                </div>
            </div>
        </div>
    </section>

    <section class="section section-expenses">
        <div class="row">
            <button class="btn waves-effect right">
                <i class="material-icons white-text left">add_circle_outlined</i> Add Expense
            </button>
        </div>
    </section>

    <ul class="z-depth-1">
        {% for expense in expense_list %}
        <li>
            <div class="card-panel z-depth-0 expense">
                <div class="row">
                    <div class="col l6">
                        <span class="title">Page Design</span>
                    </div>

                    <div class="col l3">
                        <span class="title">$ 249</span>
                    </div>

                    <div class="col l">
                        <span class="title bold">Development</span>
                    </div>

                    <a href="">
                        <i class="material-icons red-text right">close</i>
                    </a>
                </div>
            </div>
        </li>
        {% endfor %}

    </ul>

</div>

{% endblock %}
